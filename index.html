<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    #result {
      text-align: left;
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0052cc;
    }
  </style>
</head>
<body>
  <h1>Reality Check</h1>
  <p>Upload an image or short video to check if it’s AI-generated or authentic.</p>
  
  <input type="file" id="fileInput" accept="image/*,video/*" />
  <br><br>
  <button onclick="analyzeFile()">Analyze</button>
  <div id="result">Result will appear here.</div>

  <script>
  async function analyzeFile() {
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');
    const file = fileInput.files[0];

    if (!file) {
      resultDiv.textContent = "⚠️ Please select a file first.";
      return;
    }

    resultDiv.textContent = "⏳ Uploading and analyzing...";

    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch("/analyze", {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch (err) {
        resultDiv.textContent = "⚠️ Server returned unexpected response:\n\n" + text;
        return;
      }

      if (data.result) {
        resultDiv.textContent = JSON.stringify(data.result, null, 2);
      } else {
        resultDiv.textContent = JSON.stringify(data, null, 2);
      }

    } catch (err) {
      resultDiv.textContent = "❌ Error: " + err.message;
    }
  }
  </script>
</body>
</html>

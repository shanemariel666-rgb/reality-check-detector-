<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #58a6ff; }
    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
      background: #161b22;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      max-width: 90%;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background: #238636;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
  </style>
</head>
<body>
  <h1>ðŸ§  Reality Check</h1>
  <p>Upload a photo to see if it's AI-generated or real.</p>

  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="analyze()">Analyze</button>

  <div id="result"></div>

  <script>
    async function analyze() {
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        resultDiv.innerText = "Please select a file first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      resultDiv.innerText = "Analyzing... please wait.";

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        if (data.error) {
          resultDiv.innerText = `Error: ${data.error}`;
        } else {
          resultDiv.innerText = JSON.stringify(data.result || data, null, 2);
        }
      } catch (err) {
        resultDiv.innerText = "Server error or no response received.";
      }
    }
  </script>
</body>
</html>

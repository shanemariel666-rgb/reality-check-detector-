<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check ‚Äì AI Image Verification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è Reality Check</h1>
    <p>Upload an image to verify if it‚Äôs <b>AI-generated</b> or <b>authentic</b>.</p>

    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="analyze()">Analyze</button>

    <div id="result"></div>
  </div>

  <footer>
    Reality Check ¬© 2025 ‚Äî Designed for journalists and fact-checkers
  </footer>

  <script>
    async function analyze() {
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        resultDiv.innerText = "Please select an image first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      resultDiv.innerText = "Analyzing...";

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.verdict) {
          resultDiv.innerHTML = `<strong>${data.verdict}</strong><br>Confidence: ${data.confidence}`;
        } else if (data.error) {
          resultDiv.innerText = "Error: " + data.error;
        } else {
          resultDiv.innerText = "Unexpected response format.";
        }
      } catch (err) {
        resultDiv.innerText = "Network or server error.";
      }
    }
  </script>
</body>
</html>

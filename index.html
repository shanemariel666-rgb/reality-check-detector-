<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reality Check</title>
  <style>
    :root {
      --accent: #4fe3ff;
      --bg: #0b0b0f;
      --fg: #f2f2f2;
      --card: #151519;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #00bfff33;
    }
    form {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00bfff22;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      margin: 1rem 0;
      color: var(--fg);
    }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #79ecff;
    }
    pre {
      background: var(--card);
      color: var(--accent);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: left;
      white-space: pre-wrap;
      width: 80%;
      max-width: 500px;
      margin-top: 2rem;
      box-shadow: inset 0 0 10px #00bfff22;
    }
  </style>
</head>
<body>
  <h1>Reality Check Detector</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Analyze</button>
  </form>

  <pre id="result">Upload an image or video to analyze authenticity.</pre>

  <script>
async function analyzeFile() {
  const fileInput = document.getElementById('file');
  const resultDiv = document.getElementById('result');
  
  if (!fileInput.files.length) {
    resultDiv.textContent = "Please upload a file first.";
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);
  resultDiv.textContent = "Analyzing... please wait.";

  try {
    const response = await fetch("/analyze", {
      method: "POST",
      body: formData
    });

    const text = await response.text(); // read raw text first

    // Try to parse safely
    let data;
    try {
      data = JSON.parse(text);
    } catch (err) {
      resultDiv.textContent = 
        "⚠️ The server returned an unexpected response:\n\n" + text;
      console.error("JSON parse error:", err, text);
      return;
    }

    // Display clean result
    if (data.result) {
      resultDiv.textContent = JSON.stringify(data.result, null, 2);
    } else {
      resultDiv.textContent = JSON.stringify(data, null, 2);
    }

  } catch (err) {
    resultDiv.textContent = "❌ Error contacting server: " + err.message;
    console.error(err);
  }
}
</script>
